# Cursor
cursor #AFD2E9
cursor_shape beam
cursor_shape_unfocused beam

enable_audio_bell no
#       Tabs
tab_bar_style separator
tab_separator " "
#tab_separator " ð–¢´ "
#tab_title_max_length 5
tab_title_template "[{index}] {title}"
#active_tab_title_template "[{index}] "
tab_bar_min_tabs 2

#       Tab colors
active_tab_foreground   #E68D53
active_tab_background   #3b3228
inactive_tab_foreground #AFD2E9
