inactive_text_alpha 0.5

#       Window
remember_window_size  yes
initial_window_width  50
initial_window_height 20
hide_window_decorations yes
enabled_layouts tall, fat, stack


#       Borders
draw_minimal_borders no
window_margin_width 1.5
window_padding_width 2
window_border_width 0.5pt
active_border_color #3ECCBE
inactive_border_color #C1A387
bell_border_color #ace1af



# BEGIN_KITTY_FONTS
font_family      family="ProggyCleanSZ Nerd Font Mono"
