---
colourful: true
filekinds:
  normal:
    foreground: "#AFD2E9"
  directory:
    foreground: "#E68D53"
  symlink:
    foreground: "#C1A387"
  executable:
    foreground: "#ace1af"
    is_underline: true
file_type:
  image:
    foreground: "#92a650"
  video:
    foreground: "#3ECCBE"
  music:
    foreground: "#f8e2a0"
  document:
    foreground: "#AFD2E9"
  compressed:
    foreground: "#E86045"
octal:
  foreground: "#C1A387"
punctuation:
  foreground: "#AFD2E9"
blocks:
  foreground: "#8688ff"
flags:
  foreground: "#7bff00"
symlink_path:
  foreground: "#C1A387"
broken_symlink:
  foreground: "#E86045"
  is_strikethrough: true
broken_path_overlay:
  foreground: "#E86045"

filenames:
  Downloads:    {icon: {glyph: }}
  Games:        {icon: {glyph: 󰊗}}
  Pictures:     {icon: {glyph: }}
  Music:        {icon: {glyph: }}
  Desktop:      {icon: {glyph: }}
  books:        {icon: {glyph: }}
  audiobooks:   {icon: {glyph: 󱚓}}
  Videos:       {icon: {glyph: }}
  .config:      {icon: {glyph: }}
  .local:       {icon: {glyph: }}
  .task:        {icon: {glyph: }}
  .steam:       {icon: {glyph: }}
  .shells:      {icon: {glyph: }}
  .homesick:    {icon: {glyph: 󰟑}}
  .mozilla:     {icon: {glyph: 󰈹}}
  .ssh:         {icon: {glyph: 󰣀}}
  .vim:         {icon: {glyph: }}
  .cargo:       {icon: {glyph: 󱣘}}
  .android:     {icon: {glyph: }}
  .minecraft:   {icon: {glyph: 󰍳}}
  .thunderbird: {icon: {glyph: }}
  git:          {icon: {glyph: }}
  paru:         {icon: {glyph: 󰣇}}
  ..:           {icon: {glyph: }}
  .bashrc:      {icon: {glyph: }}

extensions:
  m4b:
    filename:
      foreground: "#f8e2a0"
    icon:
      glyph: 󱚓
      style:
        foreground: "#f8e2a0"
  py:
    filename:
      foreground: "#AFD2E9"
    icon:
      glyph: 󰳗
      style:
        foreground: "#ace1af"
  css:
    filename:
      foreground: "#AFD2E9"
    icon:
      glyph: 
      style:
        foreground: "#AFD2E9"
  sh:           {icon: {glyph: 󱆃}}
  epub:         {icon: {glyph: }}
  txt:          {icon: {glyph: }}
  pdf:          {icon: {glyph: }}
  log:          {icon: {glyph: }}
  sqlite3:      {icon: {glyph: }}
  json:         {icon: {glyph: }}
  odt:          {icon: {glyph: }}


