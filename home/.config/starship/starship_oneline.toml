# ~/.config/starship.toml

format='''
[#󰝾 ]()$hostname$directory$git_branch$git_status'''

[directory]
style='bright-black'
read_only=''
read_only_style='red'
truncation_length=3
truncation_symbol='.../'
truncate_to_repo = true # truncates directory to root folder if in github repo

[hostname]
ssh_only = true
format = '$hostname '
aliases = {"hachiko" = "\u001B[97m󰩄", "IrregularNotes" = "\u001B[90m󰎌", "pablotronica" = "\u001B[90m󰩃"}

[git_branch]
symbol = '𖣂'
always_show_remote = true
format='[$symbol $branch ]($style)'
style = 'green'

[git_status]
format = '([$ahead_behind$staged$deleted$modified$untracked$stashed]($style))'
style = 'green'
untracked = '[?](yellow)'
stashed = '[ ](bright-white)'
modified = '[*$count](yellow)'
staged = '[+$count](green)'
deleted = '[-$count](red)'
up_to_date = '[󰺕](bright-green)'
ahead = '[⇡$count](green)'
behind = '[⇣$count|](red)'
conflicted = '[!!](red)'


