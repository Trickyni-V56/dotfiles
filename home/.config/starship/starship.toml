# ~/.config/starship.toml

format='''
[┌]()${custom.glyphs}
[ ]()$username$directory$git_branch$git_status$docker_context$python
[└󰝾  ]()'''

add_newline = true

[directory]
style='bright-black'
read_only=' '
read_only_style='red'
truncation_length=3
truncation_symbol='.../'
truncate_to_repo = true # truncates directory to root folder if in github repo

[git_branch]
symbol = '𖣂 '
always_show_remote = true
format='[$symbol$branch]($style)'
style = 'green'

[git_status]
format = '([ $staged$deleted$modified$untracked$stashed]($style) )'
style = 'green'
untracked = '[!](yellow)'
stashed = '[ ](bright-white)'
modified = '[*$count|](yellow)'
staged = '[+$count|](green)'
deleted = '[-$count|](red)'

[docker_context]
format = '$context]'
symbol = '   '
style = 'bright-white'

[python]
symbol = '󰳗 '
style = 'bright-green'

[custom.glyphs]
format="[$output](white)"
command='python3 ~/.config/starship/glyphs_long.py'
shell = ["bash", "--noprofile", "--norc"]
when=true



