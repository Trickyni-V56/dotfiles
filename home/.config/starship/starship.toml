# ~/.config/starship.toml

format='''
[┌](white)${custom.glyphs}
[ ]()$hostname$directory$git_branch$git_status$docker_context$python
[└]()$status'''

add_newline = true
[status]
format = '$symbol'
symbol = '[󰝾](red) '
not_executable_symbol = '[󰝾](red) '
success_symbol = '[󰝾](white) '
not_found_symbol = '[󰝾](white) '
signal_symbol = '[󰝾](white) '
sigint_symbol = '[󰝾](white) '
map_symbol = true
disabled = false

[directory]
style='bright-black'
read_only=''
read_only_style='red'
truncation_length=3
truncation_symbol='.../'
truncate_to_repo = true # truncates directory to root folder if in github repo

[hostname]
ssh_only = true
format = '$hostname '
aliases = {"hachiko" = "\u001B[97m󰩄", "IrregularNotes" = "\u001B[90m󰎌"}

[git_branch]
symbol = '𖣂'
always_show_remote = true
format='[$symbol $branch ]($style)'
style = 'green'

[git_status]
format = '([$ahead_behind$staged$deleted$modified$untracked$stashed]($style))'
style = 'green'
untracked = '[?](yellow)'
stashed = '[ ](bright-white)'
modified = '[*$count](yellow)'
staged = '[+$count](green)'
deleted = '[-$count](red)'
up_to_date = '[󰺕](bright-green)'
ahead = '[⇡$count](green)'
behind = '[⇣$count|](red)'
conflicted = '[!!](red)'

[docker_context]
format = '[$symbol$context](bright-white)'
symbol = '   '
style = ''

[python]
symbol = '󰳗 '
style = 'bright-green'

[custom.glyphs]
format="[$output](white)"
command='python3 ~/.config/starship/glyphs_long.py'
shell = ["bash", "--noprofile", "--norc"]
when=true


