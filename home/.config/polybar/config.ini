[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = 󰖁
ramp-volume-font = 2
label-muted-foreground = #E86045
label-muted-font = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primfary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-font = 2amp-volu
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 300
date = %a, %b %e
date-alt = Day %j/365
label = %date%
label-foreground = ${colors.foreground}
formart-prefix = "󰃭"
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2


[module/time]
type = internal/date
interval = 1
time =  %H:%M
label = %time%
label-foreground = ${colors.foreground}


[module/taskwarrior]
interval = 30
type = custom/script
exec = task rc.verbose: rc.report.next.columns:description rc.report.next.labels:1 limit:1 next
format = <label>
format-foreground = ${colors.foreground}
format-prefix = " "
;format-prefix = "󱓥"
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}

[module/moon]
 type = custom/script
 exec = echo $(curl -s wttr.in/?format=%m)

 interval = 5000
 format-font = 2
;  format-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true



