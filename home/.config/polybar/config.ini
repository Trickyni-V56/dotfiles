[colors]
background = #EF3b3228
background-alt = #EF3b3228
foreground = #AFD2E9
primary = #E68D53
secondary = #3ECCBE
alert = #E86045
disabled = #C1A387

[bar/main]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #C1A387

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = ProggyCleanSZ Nerd Font Mono:size=18;2
font-1 = ProggyCleanSZ Nerd Font Mono:size=28;2
font-2 = Noto Color Emoji:pixelsize=28:style=Regular:scale=8;2

modules-left = xworkspaces
;modules-center = moon
modules-right = taskwarrior memory systray pulseaudio xkeyboard moon date time

cursor-click = pointer
cursor-scroll = ns-resize
tray-padding=0
tray-position=right
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

